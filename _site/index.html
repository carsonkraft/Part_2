<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Marvel Comic Search</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/main.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/hmac-sha256.js">
  </script>
  <script src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/components/enc-base64-min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
</head>

<body>


  <!doctype html>
  <header>
  <nav class="navbar">
    <a class="navbar-brand" href="#">
      <img src="http://thetechnews.com/wp-content/uploads/2018/03/2_The-latest-Marvel-logo.jpg" height="30" alt="">
      Comic Search
    </a>
  </nav>
</header>

<main>
<div class="container" id="search-container">
   <div class="row">
        <div class="col-lg">
          <form id="searchMarvel" class="shadow p-3 mb-5 bg-white rounded">
            <div class="form-group">
              <input class="form-control" id="query_title" placeholder="Enter a title">
              <small id="titleHelp" class="form-text text-muted">Enter a comic title or beginning of title</small>
            </div>

          <div class="row" id="form-row">
            <div class="col">
              <input class="form-control" id="query_year" placeholder="Start Year">
              <small id="titleHelp" class="form-text text-muted">Enter a series start year</small>
            </div>

            <div class="col">
              <select class="form-control" id="query_format">
                <option value="">Choose a format</option>
                <option value="comic">Comic</option>
                <option value="magazine">Magazine</option>
                <option value="trade paperback">Trade Paperback</option>
                <option value="Hardcover">Hardcover</option>
                <option value="digest">Digest</option>
                <option value="graphic novel">Graphic Novel</option>
                <option value="digital comic">Digital Comic</option>
                <option value="infinite comic">Infinite Comic</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="colFormLabel" class="col-sm-2 col-form-label" id="sort-label">Sort by:</label>
            <div class="col-sm-10">
            <select class="form-control" id="query_sort">
                <option value="">Default</option>
                <option value="title">Title</option>
                <option value="issueNumber">Issue Number</option>
            </select>
          </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
    </div>
  </div>
  </main>
    <script src="js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='config.js'></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
</body>
</div>
